<h1>Skillsets Index</h1>

<table class="table table-striped">
  <tbody>
    <tr ng-repeat="skillset in skillsets">
      <td><a href="#skillsets/{{skillset._id}}">{{skillset.name}}</a></td>
      <td><a href="" ng-click="delete(skillset)">Delete</a></td>
      <td><a href="#skillsets/{{skillset._id}}/edit">Edit</a></td>
    </tr>
  </tbody>
</table>

<a href="#skillsets/new">New skillset</a>
