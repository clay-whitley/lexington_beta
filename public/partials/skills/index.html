<table class="table">
  <thead>
    <tr>
      <td>Skill name</td>
      <td>Level</td>
      <td>Exp</td>
      <td>Percentage</td>
      <td>Record</td>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="skill in skills">
      <td>{{skill.name}}</td>
      <td>{{skill.level}}</td>
      <td>{{skill.exp}}</td>
      <td>
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="{{skill.percentage}}" aria-valuemin="0" aria-valuemax="100" style="width: {{skill.percentage}}%;">
            {{skill.percentage}}%
          </div>
        </div>
      </td>
      <td ng-hide="skill.skill_type != 'action'"><button class="btn btn-success" ng-click="increment(skill)">Action complete</button></td>
      <td ng-hide="skill.skill_type == 'action'">
        <form class="form-horizontal" ng-submit="spendTime(skill)" novalidate name="timeSpentForm">
          <div class="form-group">
            <div class="col-xs-3">
              <input type="number" ng-model="skill.time_spent" class="form-control" placeholder="Hours">
            </div>
            <input type="submit" value="Submit" class="btn btn-success">
          </div>
        </form>
      </td>
    </tr>
  </tbody>
</table>
